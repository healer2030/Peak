    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet" />
</head>

<body>
    <header>
        <!--Define navbar styles and add Peak logo-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-1">
            <div class="container">
                <a class="navbar-brand" href="#"><img id="logo" src="assets/images/peak.svg"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto pl-5">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Travel Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Deals and Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">PeakPoints</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="h-50">
            <div class="container">
                <!--Animate screen on load for .7s-->
                <div class="row animate-reveal container-fluid">
                    <!--Define tab menues for flight main options like booking-->
                    <div class="col-sm-12 ml-auto d-flex align-items-center mt-4 mt-md-0">
                        <!--Tablinks-->
                        <nav>
                            <ul class="nav nav-tabs nav-fill nav-justified" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link reset-link bg-1 text-white active" id="book-tab"
                                        data-toggle="tab" href="#book" role="tab" aria-controls="book"
                                        aria-selected="true">Book</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link reset-link bg-1 text-white" id="checkIn-tab" data-toggle="tab"
                                        href="#checkIn" role="tab" aria-controls="checkIn"
                                        aria-selected="false">Check-in</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link reset-link bg-1 text-white" id="status-tab" data-toggle="tab"
                                        href="#status" role="tab" aria-controls="flight status"
                                        aria-selected="false">Flight status</a>
                                </li>
                            </ul>
                        </nav>

                        <!-- Tab content -->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="book" role="tabpanel" aria-labelledby="book-tab">
                                <h3>London</h3>
                                <p>London is the capital city of England.</p>
                            </div>

                            <div class="tab-pane fade" id="checkIn" role="tabpanel" aria-labelledby="checkIn-tab">
                                <h3>Paris</h3>
                                <p>Paris is the capital of France.</p>
                            </div>

                            <div class="tab-pane fade" id="status" role="tabpanel" aria-labelledby="status-tab">
                                <h3>Tokyo</h3>
                                <p>Tokyo is the capital of Japan.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="details">
            fv
        </section>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

        crossorigin="anonymous"></script>

    <script src="assets/js/app.js"></script>
