<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Peak: An">
    <meta name="author" content="Somtochukwu Nwagbata">
    <meta name="robots" content="index,follow">
    <meta content="True" name="HandheldFriendly">
    <meta content="320" name="MobileOptimized">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="mobile-web-app-capable">
    <!--Favicon-->
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Peak</title>
    <!--Core BootStrap, font, and custom styles-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet" />
    <!--Datetime picker style-->
    <link href="assets/css/datepicker.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <header>
        <!--Define navbar styles and add Peak logo-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-1">
            <div class="container">
                <a class="navbar-brand" href="#"><img id="logo" src="assets/images/peak.svg"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="dropdown-divider"></div>
                    <ul class="navbar-nav ml-auto pl-5">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Travel Info</a>
                            <div class="dropdown-menu dropdown-animate bg-3" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Timetable</a>
                                <a class="dropdown-item" href="#">Special travel needs</a>
                                <a class="dropdown-item" href="#">Inflight services</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Deals and Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">PeakPoints</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="home">
            <!--Animate screen on load for .7s-->
            <!--Define tab menues for flight main options like booking-->
            <div class="animate-reveal center">
                <div class="container">
                    <!--Tablinks-->
                    <nav class="nav-tab">
                        <ul class="nav nav-tabs nav-fill bg-1" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link reset-link bg-1 text-white active" id="book-tab" data-toggle="tab"
                                    href="#book" role="tab" aria-controls="book" aria-selected="true">Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link reset-link bg-1 text-white" id="checkIn-tab" data-toggle="tab"
                                    href="#checkIn" role="tab" aria-controls="checkIn"
                                    aria-selected="false">Check-in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link reset-link bg-1 text-white" id="status-tab" data-toggle="tab"
                                    href="#status" role="tab" aria-controls="flight status" aria-selected="false">Flight
                                    status</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Tab content -->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane text-white fade bg-2 show active" id="book" role="tabpanel"
                            aria-labelledby="book-tab">
                            <form id="book-form" method="POST" action="">

                                <div class="form-check form-check-radio">

                                    <label class="form-check-label" for="f-type2"> <input class="form-check-input"
                                            type="radio" name="flightType" id="f-type2" value="round-trip"><span
                                            class="form-check-sign">Round trip</span>
                                    </label>

                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="flightType" id="f-type"
                                            value="one-way"><span class="form-check-sign">One-way</span> </label>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="f-from">From</label>
                                        <input type="text" class="form-control" id="f-from" placeholder="Where from?">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="f-to">To</label>
                                        <input type="text" class="form-control" id="f-to" placeholder="Where to?">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="f-depart">Flight Date</label>
                                        <input type="text" class="form-control" id="f-date"
                                            placeholder="Select ticket type" disabled="true" readonly="readonly">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="f-travellers">Travelers</label>
                                        <select class="form-control custom-select mr-sm-2" id="f-travellers">
                                            <option value="1" selected>1 Passenger</option>
                                            <option value="2">2 Passengers</option>
                                            <option value="3">3 Passengers</option>
                                            <option value="4">4 Passengers</option>
                                            <option value="5">5 Passengers</option>
                                            <option value="6">6 Passengers</option>
                                            <option value="7">7 Passengers</option>
                                            <option value="8">8 Passengers</option>
                                            <option value="9">9 Passengers</option>

                                        </select>
                                    </div>
                                </div>
                                <button class="btn text-white" type="submit">Find flights</button>
                            </form>
                        </div>

                        <div class="tab-pane text-white fade bg-2" id="checkIn" role="tabpanel"
                            aria-labelledby="checkIn-tab">
                            <form id="check-in" method="POST" action="">
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="f-from">Last Name</label>
                                        <input type="text" class="form-control" id="f-from" placeholder="Last Name">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="f-to">Reservation Code</label>
                                        <input type="text" class="form-control" id="f-to"
                                            placeholder="Reservation Code">
                                    </div>
                                </div>
                                <button class="btn text-white" type="submit">Check-in</button>
                            </form>
                        </div>

                        <div class="tab-pane text-white fade bg-2" id="status" role="tabpanel"
                            aria-labelledby="status-tab">
                            <h3>Tokyo</h3>
                            <p>Tokyo is the capital of Japan.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="details">
            <h1 class="display-">The Peak Experience</h1>
        </section>
        <section id="about">

        </section>
    </main>
    <footer></footer>
    <!--Bootstrap and jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--  Custom Scripts -->

    <script src="assets/js/app.js"></script>
    <!--Datetime picker script-->
    <script src="assets/js/datepicker.min.js"></script>
    <script src="assets/js/datepicker.en.js"></script>
    <script src="assets/js/now-ui-kit.js?v=1.2.0" type="text/javascript"></script>
</body>

</html>
